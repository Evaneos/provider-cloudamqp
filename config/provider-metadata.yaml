                      "subnet": "10.56.72.0/24",
                      "tags": []
                    }
            - name: instance_01
              manifest: |-
                {
                  "keep_associated_vpc": true,
                  "name": "terraform-cloudamqp-instance-01",
                  "plan": "penguin-1",
                  "region": "amazon-web-services::us-west-1",
                  "tags": [
                    "terraform"
                  ],
                  "vpc_id": "${cloudamqp_vpc.vpc.id}"
                }
              references:
                vpc_id: cloudamqp_vpc.vpc.id
