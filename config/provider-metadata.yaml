                }
              references:
                instance_id: cloudamqp_instance.instance.id
                token: var.loggly_token
            - name: papertrail
              manifest: |-
                {
                  "instance_id": "${cloudamqp_instance.instance.id}",
                  "name": "papertrail",
                  "url": "${var.papertrail_url}"
