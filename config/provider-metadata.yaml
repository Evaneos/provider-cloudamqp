                - (Optional) The audience to be passed along to the Oauth2 provider when
                logging in to the management interface. Must be configured for Auth0,
                cannot be configured for Entra ID v2.
            id: '- The identifier for this resource.'
            instance_id: '- (Required) The CloudAMQP instance ID.'
            issuer: |-
                - (Required) The issuer URL of the OAuth2 provider. This is typically
                the base URL of your OAuth2 provider (e.g., Auth0, Keycloak, etc.).
            oauth_client_id: '- (Optional) OAuth2 client ID used for token validation.'
            oauth_scopes: |-
                - (Optional) List of OAuth2 scopes to request. These scopes will be
                used when obtaining access tokens.
            preferred_username_claims: |-
                - (Optional) List of JWT claims to use as the preferred username.
                The first claim found in the token will be used as the username.
            resource_server_id: |-
                - (Required) Resource server identifier used to identify the resource
                server in OAuth2 tokens.
            scope_aliases: |-
                - (Optional) Map of scope aliases to translate scope names. This allows
                mapping OAuth2 scopes to RabbitMQ permission tags.
            scope_prefix: |-
                - (Optional) Prefix to add to scopes. This is useful when scopes in
                the JWT token need to be prefixed for RabbitMQ permissions.
            sleep: |-
                - (Optional) Configurable sleep time in seconds between retries for
                OAuth2 configuration. Default set to 60 seconds.
            timeout: |-
                - (Optional) Configurable timeout time in seconds for OAuth2
                configuration. Default set to 3600 seconds.
            verify_aud: |-
                - (Optional/Computed) Whether to verify the audience claim in the JWT
                token. Defaults to true.
