              manifest: |-
                {
                  "copy_settings": [
                    {
                      "settings": [
                        "alarms",
                        "config",
                        "definitions",
                        "firewall",
                        "logs",
                        "metrics",
                        "plugins"
                      ],
                      "subscription_id": "${var.instance_id}"
                    }
                  ],
                  "name": "terraform-cloudamqp-instance-02",
                  "plan": "bunny-1",
