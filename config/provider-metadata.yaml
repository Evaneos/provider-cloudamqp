                  ]
                }
            - name: instance
              manifest: |-
                {
                  "name": "instance",
                  "plan": "puffin-1",
                  "region": "amazon-web-services::us-west-1",
                  "tags": [
                    "terraform"
                  ]
                }
            - name: instance
              manifest: |-
                {
                  "name": "instance",
                  "plan": "penguin-1",
                  "region": "amazon-web-services::us-west-1",
                  "tags": [
                    "terraform"
                  ]
                }
            - name: instance
              manifest: |-
                {
                  "name": "instance",
                  "plan": "penguin-3",
                  "region": "amazon-web-services::us-west-1",
                  "tags": [
                    "terraform"
                  ]
                }
            - name: instance
              manifest: |-
                {
                  "name": "instance",
                  "plan": "penguin-1",
