                  "tags": [
                    "terraform"
                  ]
                }
            - name: penguin_instance
              manifest: |-
                {
                  "copy_settings": [
                    {
                      "settings": [
                        "alarms",
                        "definitions",
                        "firewall",
                        "metrics"
                      ],
                      "subscription_id": "${var.instance_id}"
                    }
                  ],
                  "name": "terraform-cloudamqp-instance-01",
                  "plan": "penguin-1",
                  "region": "amazon-web-services::us-west-1",
                  "rmq_version": "2.2.0",
                  "tags": [
                    "terraform"
                  ]
                }
